<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cssCreature.css">
    <title>Bullet Kin from Enter the Gungeon</title>
</head>

<body>
    <div class="wrapper">
        <div class="body">
            <div class="headTop"><!-- Top of head --></div>
            <div class="connector" id="top"><!-- Body to Head Connector --></div>
            <div class="torso linear-grad">
                <div class="eye" id="leftEye"><!-- Left Eye --></div>
                <div class="eye" id="rightEye"><!-- Right Eye --></div>
                <div class="mouth"><!-- Mouth --></div>
            </div>
            <div class="connector" id="bottom"><!-- Body to Waist Connector --></div>
            <div class="waist linear-grad"><!-- Waist --></div>
            <div class="leg" id="leftLeg"><!-- Left Leg--></div>
            <div class="leg" id="rightLeg"><!-- Right Leg--></div>
            <div class="shadow"></div>
        </div>

    </div>
</body>
</html>
